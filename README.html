<!DOCTYPE html>
<html>
<head>
<style>
#clock {
  font-size: 250px;
  text-align: center;
  margin: 250px auto;
}
</style>
</head>
<body>

<div id="clock"></div>

<script>
function updateTime() {
  var date = new Date();
  var h = date.getHours();
  var m = date.getMinutes();
  var s = date.getSeconds();
  h = (h < 10) ? "0" + h : h;
  m = (m < 10) ? "0" + m : m;
  s = (s < 10) ? "0" + s : s;
  var time = h + ":" + m + ":" + s;
  document.getElementById("clock").innerHTML = time;
  setTimeout(updateTime, 1000);
}
updateTime();
</script>

</body>
</html>
